version: '3.8'

services:
  # Nginx - Public interface (porta 8080)
  public:
    image: nginx:alpine
    container_name: firmware-public
    network_mode: host
    volumes:
      - ./data/binaries:/usr/share/nginx/html/binaries:ro
      - ./public/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public/index.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped

  # Node.js - Admin interface (porta 81)
  admin:
    build: ./admin
    container_name: firmware-admin
    network_mode: host
    volumes:
      - ./data/binaries:/app/binaries
    environment:
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - PORT=3000
    restart: unless-stopped

volumes:
  binaries:
    driver: local
