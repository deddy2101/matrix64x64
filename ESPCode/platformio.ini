[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
monitor_speed = 115200
framework = arduino
;includi fastLED e ESP32-HUB75-MatrixPanel-I2S-DMA.h
lib_deps =
  ;FastLED
  mrfaptastic/ESP32 HUB75 LED MATRIX PANEL DMA Display@^3.0.14
  adafruit/Adafruit GFX Library@^1.12.4
  adafruit/RTClib@^2.1.4
  me-no-dev/ESPAsyncWebServer@^1.2.4
  me-no-dev/AsyncTCP@^1.1.1

  
build_flags =
    -DCORE_DEBUG_LEVEL=0
    -Os
    ; FastLED ottimizzazioni - disabilita features non usate
    -DFASTLED_INTERNAL=1
    -DFASTLED_ESP32_I2S=1
    ; Disabilita features pesanti di FastLED
    -DFASTLED_NO_MINIMUM_WAIT=1
    ; Ottimizzazioni dimensione
    -ffunction-sections
    -fdata-sections
    -Wl,--gc-sections